<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3</title>
  </head>
  <body>
    <form action="http://127.0.0.1:8000/register" method="get">
      <label for="fname">First Name</label>
      <input type="text" name="fname" />
      <label for="lname">Last Name</label>
      <input type="text" name="lname" />
      <input type="submit" value="Submit" />
    </form>
    <form
      action="http://127.0.0.1:8000/fileupload"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" />
      <input type="submit" value="Upload File" />
    </form>
    <form action="http://127.0.0.1:8000/adduser" method="post">
      <input type="submit" value="Add User 3" />
    </form>
    <form action="http://127.0.0.1:8000/deleteuser" method="delete">
      <input type="submit" value="Delete User 2" />
    </form>
  </body>
</html>
